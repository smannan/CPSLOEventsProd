
<html lang="en" >
<head>
   <title>CP SLO Events</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  
   <!-- Angular Material style sheet -->
   <link rel="stylesheet" 
    href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
   
   <!-- Roboto font -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700,400italic">
</head> 

<link rel="stylesheet" href="cpsloeventsapp.css">

<body ng-app="MainApp" ng-cloak>
   <!--  HTML content -->  
   <div>
       <md-nav-bar
         md-selected-nav-item="currentNavItem"
         nav-bar-aria-label="navigation links">
         <md-nav-item md-nav-sref="login" name="login" ng-if="!user">
            Login
         </md-nav-item>          

         <md-nav-item md-nav-sref="register" name="register" ng-if="!user">
            Register
         </md-nav-item>

         <md-nav-item md-nav-sref="rsvsOverview({prsId:{{user.id}}})" name="rsvsOverview" ng-if="!!user">
            Your Reservations
         </md-nav-item>
          
         <md-nav-item md-nav-sref="evtOverview" name="evtOverview" ng-if="!!user">
            All Events
         </md-nav-item>

         <md-nav-item md-nav-sref="evtPrsOverview({prsId:{{user.id}}})" name="evtPrsOverview" ng-if="!!user">
            Your Events
         </md-nav-item>

         <!-- Right justify Logout button --> 
         <span flex></span>
          
         <md-button ng-if="!!user" ng-disabled="true" style="color:#E91E63">
            {{user.firstname + " " + user.lastname}}
         </md-button>

         <md-button ng-if="!!user">
            <li>
               <a ui-sref="logout" ng-click="logout()" 
               ng-controller='logoutController'>Logout</a>
            </li>
         </md-button>
      </md-nav-bar>
      <ui-view/>
   </div>

   <!-- Angular Material requires Angular.js Libraries -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

   <!-- ui.router + ui.bootstrap -->
   <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
   <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

   <!-- Angular Material Library -->
   <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
   
   <script src="cpsloeventsapp.js"></script>
   <script src="Home/homeController.js"></script>
   <script src="Register/registerController.js"></script>
   <script src="Login/loginController.js"></script>
   <script src="Login/logoutController.js"></script>
   <script src="Login/loginService.js"></script>
   <script src="Event/evtDetailController.js"></script>
   <script src="Event/evtOverviewController.js"></script>
   <script src="Event/evtPrsOverviewController.js"></script>
   <script src="Reservation/rsvsOverviewController.js"></script>
   <script src="Util/notifyDlg.js"></script>
   <script src="Util/mdDlg.js"></script>
   <script src="ui-routes.js"></script>
</body>
</html>
